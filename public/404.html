<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        // console.log('hit 404 page')
        const path = window.location.href.split('?')[0].split('/')
        const queryString = window.location.search.substr(1)

        window.location = window.location.origin + '?path=' + path[path.length-1] + '&' + queryString
    </script>
</head>
<body>
<div>404 error page</div>
<div>Should redirect to 해와달인테리어 main page</div>
</body>
</html>
